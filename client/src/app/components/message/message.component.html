<mat-card>
  <mat-card-header>
    <mat-card-title>{{msg.author}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{msg.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="isDeleteMsg()">удалить</button>
    <button mat-button color="primary" *ngIf="isEditableMsg()">редактировать</button>
  </mat-card-actions>
</mat-card>
